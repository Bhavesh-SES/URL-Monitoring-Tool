<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Monitor Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.5/dist/hls.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.light { background: #f9f9f9; color: #222; }
    body.dark { background: #121212; color: #eee; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #333;
      color: #fff;
    }

    .theme-toggle, .mute-toggle {
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
    }

    .controls {
      text-align: center;
      padding: 20px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }

    .player-box {
      width: 400px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    body.dark .player-box {
      background: #1e1e1e;
    }

    video, iframe {
      width: 100%;
      height: 225px;
      background: black;
    }

    .alert {
      color: red;
      padding: 5px;
      text-align: center;
      font-size: 0.85em;
    }

    input[type="file"] {
      margin: 10px;
    }

    .pagination {
      text-align: center;
      margin: 15px;
    }

    .pagination button {
      padding: 5px 10px;
      margin: 5px;
    }
  </style>
</head>
<body class="light">

  <header>
    <div><strong>URL Monitor Tool</strong></div>
    <div>
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Theme</button>
      <button class="mute-toggle" onclick="toggleMute()">ðŸ”” Mute Alarm: <span id="muteStatus">OFF</span></button>
    </div>
  </header>

  <div class="controls">
    <label>Rows: <input type="number" id="rows" value="2" min="1"></label>
    <label>Columns: <input type="number" id="cols" value="2" min="1"></label>
    <label>Auto Refresh (min): <input type="number" id="refresh" value="1" min="1"></label>
    <br><br>
    <button onclick="applyLayout()">Apply Layout</button>
    <br><br>
    <input type="file" id="csvFile" accept=".csv">
    <p>Or drag and drop CSV anywhere on page</p>
  </div>

  <div class="grid" id="grid"></div>

  <div class="pagination">
    <button onclick="prevPage()">â¬… Prev</button>
    <span id="pageIndicator">Page 1</span>
    <button onclick="nextPage()">Next âž¡</button>
  </div>

  <audio id="alertSound" src="alert.mp3" preload="auto"></audio>

  <script>
    let videoData = [];
    let refreshInterval;
    let currentPage = 0;
    let boxesPerPage = 4;
    let isMuted = false;

    const grid = document.getElementById("grid");
    const alertSound = document.getElementById("alertSound");

    document.body.addEventListener("dragover", e => e.preventDefault());
    document.body.addEventListener("drop", e => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.type === "text/csv") loadCSV(file);
    });

    document.getElementById("csvFile").addEventListener("change", function () {
      const file = this.files[0];
      if (file) loadCSV(file);
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }

    function toggleMute() {
      isMuted = !isMuted;
      document.getElementById("muteStatus").innerText = isMuted ? "ON" : "OFF";
    }

    function loadCSV(file) {
      Papa.parse(file, {
        header: false,
        skipEmptyLines: true,
        complete: function (results) {
          videoData = results.data;
          alert("CSV loaded! Now click Apply Layout.");
        }
      });
    }

    function applyLayout() {
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      boxesPerPage = rows * cols;
      currentPage = 0;

      setupAutoRefresh();
      renderPage();
    }

    function setupAutoRefresh() {
      clearInterval(refreshInterval);
      const mins = parseInt(document.getElementById("refresh").value) || 1;
      refreshInterval = setInterval(renderPage, mins * 60000);
    }

    function renderPage() {
      grid.innerHTML = '';
      const start = currentPage * boxesPerPage;
      const end = start + boxesPerPage;
      const pageData = videoData.slice(start, end);

      document.getElementById("pageIndicator").innerText = `Page ${currentPage + 1}`;

      pageData.forEach(([name, url], i) => {
        const box = document.createElement("div");
        box.className = "player-box";
        box.innerHTML = `
          <div><strong>${name}</strong></div>
          <div class="media" id="media-${i}"></div>
          <div class="alert" id="alert-${i}"></div>
        `;
        grid.appendChild(box);

        const mediaDiv = box.querySelector(".media");
        const alertDiv = box.querySelector(".alert");
        alertDiv.textContent = "";

        if (url.endsWith(".m3u8")) {
          const video = document.createElement("video");
          video.controls = true;
          video.autoplay = true;
          mediaDiv.appendChild(video);

          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.ERROR, () => {
              alertDiv.textContent = "âš ï¸ HLS Playback Failed";
              if (!isMuted) alertSound.play().catch(() => {});
            });
          } else {
            video.src = url;
            video.onerror = () => {
              alertDiv.textContent = "âš ï¸ HLS Error (Native)";
              if (!isMuted) alertSound.play().catch(() => {});
            };
          }
        } else if (url.endsWith(".mpd")) {
          const video = document.createElement("video");
          video.controls = true;
          video.autoplay = true;
          mediaDiv.appendChild(video);
          try {
            dashjs.MediaPlayer().create().initialize(video, url, true);
          } catch (e) {
            alertDiv.textContent = "âš ï¸ DASH Load Failed";
            if (!isMuted) alertSound.play().catch(() => {});
          }
        } else {
          const iframe = document.createElement("iframe");
          iframe.src = url;
          iframe.onerror = () => {
            alertDiv.textContent = "âš ï¸ iFrame Load Failed";
            if (!isMuted) alertSound.play().catch(() => {});
          };
          mediaDiv.appendChild(iframe);
        }
      });
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderPage();
      }
    }

    function nextPage() {
      const maxPage = Math.ceil(videoData.length / boxesPerPage) - 1;
      if (currentPage < maxPage) {
        currentPage++;
        renderPage();
      }
    }
  </script>
</body>
</html>
